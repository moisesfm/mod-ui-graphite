dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
  - "3.6"
  - "3.5"
  - "2.7"

install:
  - "[ -d test ] && ./test/setup_module_test.sh || : "

script: "[ -d test ] && cd ~/shinken/test && nosetests -vx --with-coverage --cover-package=module || :"

after_success:
  coveralls

notifications:
  email: false
